# Puerto del servidor para pruebas
server.port=0

# --- Base de Datos H2 en memoria para pruebas ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Hibernate para pruebas ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.flyway.enabled=false

# JWT Configuration para pruebas
app.auth.jwt.secret-key=UnSecretoSimpleParaPruebasNoUsarEnProduccion12345
app.auth.jwt.expiration-time=86400000
app.auth.jwt.issuer=Calibarber-Backend-Test

# Reset Token Configuration para pruebas
app.auth.reset-token.expiration-time=3600000
app.auth.reset-token.token-length=32

# --- Mail deshabilitado para pruebas ---
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test

# --- Documentacion API deshabilitada para pruebas ---
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --- CORS para pruebas ---
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*

# --- Logging m√≠nimo para pruebas ---
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.com.barbershop=INFO