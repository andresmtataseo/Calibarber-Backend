# Application config
spring.application.name=barbershop

# Puerto del servidor
server.port=8080

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/barbershop_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security config
spring.security.user.name=admin
spring.security.user.password=1234

# JWT config
jwt.secret = 586E3272357538782F413F4428472B4B6250655368566B597033733676397928
jwt.expiration = 3600000

# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# CORS dinámico
cors.allowed-origins=http://localhost:4200,https://barbershop-app.com
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.barbershop=DEBUG
